<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">     
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button shape="round" class="buttonSearchBar" (click)="showSearchBar()"></ion-button>
      </ion-col>
      <ion-col size="6" *ngIf="searchBarView"> 
        <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
